apiVersion: v1
kind: Namespace
metadata:
  name: {{app}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{app}}-deployment
  namespace: {{app}}
  labels:
    app: {{app}}
spec:
  replicas: {{replicas}}
  selector:
    matchLabels:
      app: {{app}}
  template:
    metadata:
      labels:
        app: {{app}}
    spec:
      containers:
      - name: {{app}}
        image: {{image}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{port}}
        resources:
          limits:
            cpu: {{resources.cpu}}
            memory: {{resources.memory}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{app}}
  namespace: {{app}}
spec:
  selector:
    app: {{app}}
  ports:
    - protocol: TCP
      port: 8000
      targetPort: {{port}}