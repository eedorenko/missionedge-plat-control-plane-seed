kind: Cluster
metadata:
  # Name of the cluster. Must be globally unique.
  name: westusdev1

  # (Optional) Map of string keys and values that can be used to organize and categorize (scope and select) objects. May match selectors of application deployments and targets.
  labels:
    cloud: azure
    geo: us
    region: westus
spec:
  # (Optional) One or more environments to which the cluster belongs
  environments:
    - dev
